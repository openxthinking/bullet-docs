<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify Themes Documentation - OpenThinking</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Free Help, Support and Documentation for your Premium Shopify themes from OpenThinking.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
<div id="app"></div>

<script>
// Docsify
window.$docsify = {
    // GENERAL
    // -----------------------------------------------------------------
    name       : 'OpenThinking',
    //repo       : '',
    //coverpage  : '',
    //homepage   : '',
    loadSidebar: 'sidebar.md',
    
    // NAVIGATION
    // -----------------------------------------------------------------
    auto2top   : true,
    maxLevel   : 3,
    subMaxLevel: 3,

    // PLUGINS
    // -----------------------------------------------------------------
    executeScript: true,
    ga    : 'UA-XXXXXXXXXX-X',
    search: {
        depth      : 6,
        noData     : 'No results!',
        placeholder: 'Search...'
    }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-177773751-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-177773751-1');
</script>
</body>
</html>
