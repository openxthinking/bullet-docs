  <style>
    :root {
        --base-background-color: #131B1D;
        --sidebar-background: #131B1D;
        --globalBorder: 10px;
        --code-inline-border-radius: var(--globalBorder);
        --kbd-background: rgb(0 128 92 / 1);
    }

    * { scrollbar-width: auto; scrollbar-color: #63696C #1F282D }
    *::-webkit-scrollbar { width: 15px }
    *::-webkit-scrollbar-track { background: #1F282D }
    *::-webkit-scrollbar-thumb { background-color: #63696C; border-radius: 20px; border: 3px solid #1F282D }

    .markdown-section .tip, 
    .markdown-section .warn,
    .markdown-section blockquote { border-radius: var(--globalBorder) }

    #main img { border-radius: var(--globalBorder) }
    #main img[alt$=">"] { float: right; width: 49% }
    #main img[alt$="<"] { float: left; width: 49% }
    #main img[alt$="><"] { display: block; max-width: 100%; height: auto; margin: auto; float: none!important; }
    .clearfix:after { content: ""; display: table; clear: both }

    @media (max-width: 700px) { .markdown-section { padding-inline: 15px } }
  </style>
